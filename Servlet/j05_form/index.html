
<html>
    <head>
        <title>Values</title>
    </head>
    <body>
    <center>
        <form action="j05_form" method="post">
            <table border="1">
                <tr>
                    <td>Enter name</td>
                    <td>
                        <input type="text" name="nm">    
                    </td>
                </tr>
                <tr>
                    <td>Enter password</td>
                    <td>
                        <input type="text" name="pwd">    
                    </td>
                </tr> 
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address"></textarea>    
                    </td>
                </tr> 
                <tr>
                    <td>Select gender</td>
                    <td>
                        <input type="radio" name="gen" value="male">Male  
                        <input type="radio" name="gen" value="female">Female  
                    </td>
                </tr>
                <tr>
                    <td>Select hobbies</td>
                    <td>
                        <input type="checkbox" name="chk" value="singing">Singing 
                        <input type="checkbox" name="chk" value="dancing">Dancing
                        <input type="checkbox" name="chk" value="playing">Playing
                    </td>
                </tr>
                <tr>
                    <td>select city</td>
                    <td>
                        <select name="city">
                            <option>select city</option>
                            <option>Indore</option> comment 
                            <option>Bhopal</option>
                            <option>Dewas</option>

                        </select>
                    </td>              
                </tr>

                <tr>
                    <td style="text-align: right">
                        <input type="checkbox" value="checked" name="condition"/>
                    </td>
                    <td>
                        Agree terms and conditions
                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Submit">    
                        <input type="reset" value="Reset"> 
                    </td>
                </tr>

            </table>


        </form>
    </center>
</body>
</html>
